<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        body{font: 20pt Arial;}

        input{width: 90px; font: 20pt Arial; background-color: rgb(238, 225, 225);}

        button{font: 20pt arial;background-color: crimson;color: white;}
    </style>
</head>
<body>
    <h1>Sitema de Multas</h1>

    Velocidade do carro: <input type="number" name="Velocidade" id="velocidade"> Km/h.
    <button onclick="verificar()" value="verificar()">Verificar</button>
    <div id="res"></div>

<script>
    function verificar() {
        let velocidade = document.getElementById('velocidade')
        let vel = Number(velocidade.value)
        let res = document.getElementById("res")
        
        res.innerHTML += `<p>Sua velocidade é de <strong>${vel}Km/h</strong></p>`
        
        if (vel < 80){
            res.innerHTML += `Parabéns continue assim!`
        } else {
            res.innerHTML += `Você está <STRONG>MULTADO!</STRONG>`
        }
        res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
    }
</script>

</body>
</html>
