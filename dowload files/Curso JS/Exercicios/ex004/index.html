<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
</head>
<style>
    body{
        font: 12pt arial;
    }
    button{
        font:15pt arial; 
        background-color: chartreuse;  
        padding: 15pt;
    }
</style>
<body>
    <h1>Trabalho com Dados v2.0</h1>
    <button onclick="inicio()"><strong>Clique para começar</button>
    <section id="resultado">
        <p> Aqui vai aparecer o resultado...</p>
    </section>

    <script>
        function inicio(){
            let nome = prompt('Qual é o seu nome?')
            let res = document.getElementById('resultado')
            res.innerHTML = `<p>Olá, <strong>${nome}</strong>! É um grande prazer te conhecer! &#x1F596`
        }
    </script>
</body>
</html>
