<!DOCTYPE html>
<html lang="pt-br">

    <link rel="shortcut icon" href="aga-icon.ico" type="image/x-icon">
    <title>Analisador de Números.</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números.</h1>
    </header>
    <section>
        <div id="res1">
            Insira um valor de 1 a 100: <input type="number" name="" id="numero"> 
            <button id="botao1" onclick="adicionar()">Adicionar</button>
            <select name="" id="resultado" size="10">
                <option value="">Digite em número acima.</option>
            </select>
        </div>
        <div id="res2">
            <button onclick="verificar()">Verificar</button>
        </div>
        <div id="fim"></div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
