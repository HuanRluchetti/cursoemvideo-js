<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de elementos</title>
</head>
<style>
    body{font:15pt arial;}
    
</style>
<body>
    <div id="gerar">
        <h1>Texte de criação de elementos em JavaScript.</h1>
        <button onclick="gerar_foto(gerar)"> Gerar foto </button>
        <img id="img">
    </div>
    <script>
        function gerar_foto(gerar) {
            var resultado = document.getElementById('gerar')
            var img = document.createElement('img')
            
            img.setAttribute('id','foto')
            img.setAttribute('src','senhora.png')
            resultado.appendChild(img)
        }
        
    </script>
</body>
</html>
