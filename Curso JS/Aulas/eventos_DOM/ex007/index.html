<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {font: 15pt Arial;}

        input{font: 15pt Arial; width: 100px; background-color:whitesmoke;}

        input#botao{color:rgb(62, 0, 75); background-color: lime;font: 18pt Arial; width: 100px;}

        div#Resposta{margin-top: 20px; margin-left: 10px;}
    </style>
</head>
<body>

    <h1>Somando Valores</h1>

    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()" id="botao">

    <div id="Resposta">Resultado</div>

    <script>
        function somar(){
            let tn1 = document.getElementById("txtn1")
            let tn2 = document.getElementById("txtn2")
            let n1  = Number(tn1.value)
            let n2  = Number(tn2.value)
            let res = document.getElementById('Resposta')
            let s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${s}.`
        }
    </script>
</body>
</html>
