<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Nacionalidade</title>
    <style>
        body{font: 20pt Arial}
        button{width: 100px; font: 20pt Arial; background-color: turquoise;}
        input{font: 20pt Arial;width: 200px;background-color:rgb(236, 233, 233);}
    </style>
</head>
<body>
    <h1>Teste de Nacionalidade</h1>
    Em qual pais está morando?: <input type="text" name="pais" id="pais"> 
    <button onclick="testar()">Testar</button>
    <div id="res"></div>

    <script>
        function testar() {
            let txt = document.getElementById("pais")
            let res = document.getElementById("res")
            let pais = String(txt.value)

            res.innerHTML = `<p>Vive em <strong>${pais}</strong>.</p>`

            if (pais == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong>.</p>`
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong>.</p>`
            }
        }
    </script>
</body>
</html>
