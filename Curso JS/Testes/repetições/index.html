<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetições</title>
</head>
<body>
    <h1>Contaagem de Números</h1>
    <input type="number" name="" id="inicio">
    <input type="number" name="" id="fim">
    <button onclick="contar()">Contar</button>
    <div id="div1"></div>

    <script>
        function contar() {
            let i = document.getElementById('inicio')
            let inicio = parseInt(i.value)

            let f = document.getElementById('fim')
            let fim = parseInt(f.value)
            
            let resposta = document.getElementById('div1')
            
            if (i.value.length == 0 || f.value.length == 0 || (inicio == 0 && fim == 0)) {
                alert('[ERRO] Dados preenchidos incorretamente.')

            } else if (inicio < fim) {
                for (let i = inicio; i <= fim; i++){
                    resposta.innerHTML += `${i} `
                }
               /* while (inicio <= fim) {
                    resposta.innerHTML = `-> ${inicio}`
                    inicio++
                }*/
                
            } else if(inicio > fim) {

                for (let i = inicio; i >= fim; i--) {
                    resposta.innerHTML += `${i} `
                }
                
            }
            
        }

    </script>
</body>
